server:
  port: 8088

---

spring:
  profiles: default
  cloud:
    gateway:
      routes:
        - id: checkIn
          uri: http://localhost:8081
          predicates:
            - Path=/checkIns/** 
        - id: point
          uri: http://localhost:8082
          predicates:
            - Path=/deducts/**/,earns/**
        - id: pay
          uri: http://localhost:8083
          predicates:
            - Path=/pays/** 
        - id: customercenter
          uri: http://localhost:8084
          predicates:
            - Path= /mypages/**
        - id: wellbing
          uri: http://localhost:8085
          predicates:
            - Path=/eats/** 
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true


